name: Deploy to AWS Lightsail

on:
  push:
    branches:
      - main

env:
  AWS_REGION: ap-southeast-3  # Update this to your AWS region
  LIGHTSAIL_SERVICE_NAME: yu  # Update this to your Lightsail service name
  ECR_REPOSITORY: yukon-commerce  # ECR repository name

jobs:
  deploy:
    name: Build and Deploy
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Create ECR repository if it doesn't exist
        run: |
          aws ecr describe-repositories --repository-names ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }} || \
          aws ecr create-repository --repository-name ${{ env.ECR_REPOSITORY }} --region ${{ env.AWS_REGION }}

      - name: Build, tag, and push image to Amazon ECR
        id: build-image
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
        run: |
          # Build Docker image with both tags
          docker build -t $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG -t $ECR_REGISTRY/$ECR_REPOSITORY:latest .
          
          # Push both tags to ECR
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG
          docker push $ECR_REGISTRY/$ECR_REPOSITORY:latest
          
          echo "image=$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG" >> $GITHUB_OUTPUT

      - name: Deploy to Lightsail Container Service
        env:
          ECR_REGISTRY: ${{ steps.login-ecr.outputs.registry }}
          IMAGE_TAG: ${{ github.sha }}
          SERVICE_NAME: ${{ env.LIGHTSAIL_SERVICE_NAME }}
        run: |
          # Get the current container service deployment
          aws lightsail get-container-services --service-name $SERVICE_NAME > service.json || exit 1
          
          # Extract container name (use first container or default to 'web')
          CONTAINER_NAME=$(jq -r '.containerServices[0].containers[0].name // "web"' service.json)
          
          # Use existing container name if available, otherwise use 'web'
          if [ "$CONTAINER_NAME" = "null" ] || [ -z "$CONTAINER_NAME" ]; then
            CONTAINER_NAME="web"
          fi
          
          # Create deployment JSON
          cat > deployment.json <<EOF
          {
            "containers": {
              "$CONTAINER_NAME": {
                "image": "$ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG",
                "ports": {
                  "80": "HTTP"
                },
                "environment": {}
              }
            },
            "publicEndpoint": {
              "containerName": "$CONTAINER_NAME",
              "containerPort": 80,
              "healthCheck": {
                "healthyThreshold": 2,
                "unhealthyThreshold": 2,
                "timeoutSeconds": 5,
                "intervalSeconds": 30,
                "path": "/health",
                "successCodes": "200"
              }
            }
          }
          EOF
          
          # Deploy the new container service
          echo "Deploying container image $ECR_REGISTRY/$ECR_REPOSITORY:$IMAGE_TAG to Lightsail..."
          aws lightsail create-container-service-deployment \
            --service-name $SERVICE_NAME \
            --cli-input-json file://deployment.json
          
          # Wait for deployment to complete (with timeout)
          echo "Waiting for deployment to complete..."
          aws lightsail wait container-service-deployment-ready \
            --service-name $SERVICE_NAME \
            --max-attempts 60 \
            --delay 30 || {
              echo "Deployment timeout or failed. Checking status..."
              aws lightsail get-container-services --service-name $SERVICE_NAME
              exit 1
            }
          
          echo "Deployment completed successfully!"
          
          # Display the public endpoint
          aws lightsail get-container-services --service-name $SERVICE_NAME \
            --query 'containerServices[0].url' --output text

